<head>
    <title>
        Change Font Style by Option
        Dropdown Javascript
    </title>

</head>

<body style="text-align:center;">

    <div id="output-text">
        <h1 style="color:green;">
            GeeksForGeeks
        </h1>
    </div>

    <select id="input-font" class="input" onchange="changeFontStyle (this);">
        <option value="Times New Roman" selected="selected">
            Times New Roman
        </option>
        <option value="Arial">Arial</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">cursive</option>
        <option value="Montserrat">Montserrat</option>
    </select>

    <script>
        let fontsArr = [
            "Arial",
            "fantasy",
            "cursive",
            "Montserrat",
            "Roboto",
            "Open Sans",
            "Lato",
            "Roboto",
            "Oswald",
            "Raleway",
            "Montserrat",
            "Source Code Pro",
        ];
        // fontsArr.map(font => (
        //     `<option value=${font}>${font}</option>`
        // ))
        let fontsNewArr = fontsArr.map(font => {
            return `<option value="${font}">${font}</option>`
        })
        console.log("fontsNewArr: ", fontsNewArr);
        let str = "";
        fontsNewArr.forEach(font => {
            str += font;
            document.getElementById("input-font").innerHTML = str;
            console.log(document.getElementById("input-font"))
        })

        // document.getElementById("input-font").innerHTML = `<option value="${font}">${font}</option>`;
        console.log(fontsArr);
        var changeFontStyle = function (font) {
            document.getElementById(
                "output-text").style.fontFamily = font.value;
        }
    </script>
</body>
